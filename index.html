<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet" />

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <section class="card">
      <div class="imgContainer">
        <a href="./images/image-equilibrium.jpg">
          <img src="./images/image-equilibrium.jpg" class="img1" alt="equilibrium" />
          <div class="overlay">
            <img src="./images/icon-view.svg" class="eye" alt="eye" />
          </div>
        </a>
      </div>

      <div class="title">
        <a href="#">Equilibrium #3429</a>
      </div>

      <div class="text">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="price">
        <div class="eth">
          <img class="img2" src="./images/icon-ethereum.svg" alt="icon ethereum" />
          <p>0.041 ETH</p>
        </div>
        <div class="days">
          <img class="img2" src="./images/icon-clock.svg" alt="icon clock" />
          <p>3 days left</p>
        </div>
      </div>

      <div class="creation">
        <img class="avatar" src="./images/image-avatar.png" alt="avatar of Jules" />
        <p>Creation of <a href="#/">Jules Wyvern</a>
        </p>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="https://github.com/scottskinn">Scott Skinn</a>.
    </div>
  </main>
</body>

</html>
