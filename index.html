<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<main>

  <body>
    <section class="card">

      <img src="./images/image-equilibrium.jpg" class="img1" alt="equilibrium">

      <section class="title">
        <h1>Equilibrium #3429</h1>
      </section>

      <section class="text">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </section>

      <section class="price">
        <div class="eth">
          <img class="img2" src="./images/icon-ethereum.svg" alt="icon ethereum" />
          <h3>0.041 ETH</h3>
        </div>
        <div class="days">
          <img class="img2" src="./images/icon-clock.svg" alt="icon clock" />
          <h3>3 days left</h3>
        </div>
      </section>

      <section class="creation">
        <img class="avatar" src="./images/image-avatar.png" alt="avatar of Jules" />
        <p>Creation of <name>Jules Wyvern</name>
        </p>
      </section>
    </section>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/scottskinn">Scott Skinn</a>.
    </div>
  </body>
</main>

</html>
